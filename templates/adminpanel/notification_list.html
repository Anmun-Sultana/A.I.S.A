{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Notifications</h3>
  {% if user.role == 'admin' %}
    <a class="btn btn-primary" href="{% url 'adminpanel:notification_new' %}">Publish</a>
  {% endif %}
</div>
<div class="list-group mt-3">
  {% for n in items %}
    <div class="list-group-item">
      <div class="d-flex justify-content-between">
        <strong>{{ n.title }}</strong>
        <small class="text-muted">{{ n.created_at|date:"M d, Y H:i" }}</small>
      </div>
      <div class="small text-muted">Audience: {{ n.get_audience_display }}</div>
      <p class="mb-0 mt-2">{{ n.body }}</p>
    </div>
  {% empty %}
    <div class="text-muted">No notifications.</div>
  {% endfor %}
</div>
{% endblock %}
