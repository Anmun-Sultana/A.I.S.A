{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Courses</h3>
  <div>
    <a class="btn btn-primary me-2" href="{% url 'adminpanel:course_new' %}">Add Course</a>
    <a class="btn btn-secondary" href="{% url 'adminpanel:subject_new' %}">Add Subject</a>
  </div>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>Name</th><th>Description</th><th>Subjects</th><th></th></tr></thead>
  <tbody>
    {% for c in items %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.description|default:"â€”" }}</td>
        <td>{{ c.subjects.count }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'adminpanel:course_edit' c.id %}">Edit</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-muted">No courses yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
