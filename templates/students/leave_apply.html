{% extends "base.html" %}
{% block content %}
<h3>Apply for Leave</h3>
<form method="post" class="card p-3">
  {% csrf_token %}
  <div class="mb-3"><label class="form-label">From</label><input type="date" name="from_date" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">To</label><input type="date" name="to_date" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">Reason</label><textarea name="reason" class="form-control" rows="4" required></textarea></div>
  <button class="btn btn-success">Submit</button>
</form>
{% endblock %}
