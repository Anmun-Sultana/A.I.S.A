{% extends "base.html" %}
{% block content %}
<h3>My Leave Requests</h3>
<table class="table table-striped">
  <thead><tr><th>From</th><th>To</th><th>Status</th><th>Reason</th></tr></thead>
  <tbody>
    {% for x in items %}
      <tr>
        <td>{{ x.from_date }}</td>
        <td>{{ x.to_date }}</td>
        <td>{{ x.status }}</td>
        <td class="small">{{ x.reason }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-muted">No leave requests.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
